<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Продукты</title>

	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<div class = "content">
		<div class="container">
			<h3 class="title">Склад</h3>
			<div class="row">
				<div class="container">
					<div class="row item" id="store_product">
						<div class="item-title">Название</div>
						<div class="item-count">Количество</div>
						<div class="item-price">Цена</div>
					</div>
				</div>
			</div>
			
			<div class="product-row">
				<div id="store" class="container"></div>
			</div>
		</div>

		<div class="container">
			<h3 class="title">Корзина</h3>
			<div class="row">
				<div class="container">
					<div class="row item">
						<div class="item-title">Название</div>
						<div class="item-count">Количество</div>
						<div class="item-price">Цена</div>
					</div>
				</div>
			</div>
			
			<div class="product-row">
				<div id="basket" class="container"></div>
			</div>
		</div>
	</div>

	<div class="cost-container">
		<h3  class="cost-title">Стоимость</h3>
		<div class="cost" id="cost"></div>
	</div>

</body>

</html>
